<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>博客编辑</title>
    <link rel="stylesheet" href="resources/css/common.css">
    <link rel="stylesheet" href="resources/css/blog_edit.css">
    <!-- 引入editor.md -->
    <link rel="stylesheet" href="resources/editor.md/css/editormd.min.css">
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script src="resources/editor.md/lib/marked.min.js"></script>
    <script src="resources/editor.md/lib/prettify.min.js"></script>
    <script src="resources/editor.md/editormd.min.js"></script>
    <script src="resources/editor.md/editormd.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="resources/images/logo_003.jpg" alt="logo">
        <!-- 中间位置占位 -->
        <span>我的博客系统</span>
        <div class="spacer"></div>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>

    <div class="edit-container">
        <form action="blog" method="post" style="height: 100%;">
            <div class="title">
                <input type="text" placeholder="在此处输入标题" autocomplete="false" name="title">
                <input type="submit" id="submit" value="发布文章">
                <!-- <button>提交</button> -->
            </div>
            <!-- 编辑区 -->
            <div id="editor">
                <textarea name="content" id="" style="display: none;"></textarea>
            </div>
        </form>
    </div>

    <script>
        // 初始化editormd
        let editor = editormd("editor", {
            // 尺寸在这里设置，样式中的设备会被editormd覆盖
            width: "100%",
            height: "calc(100% - 50px)",
            // 设置依赖路径
            path: 'resources/editor.md/lib/',
            // 初始内容
            markdown: '# 在这里写下一篇博客',
            saveHTMLToTextArea: true
        });
    </script>
</body>

</html>
