<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/common.css">
    <link rel="stylesheet" href="resources/css/blog_detail.css">
    <!-- 引入editor.md -->
    <link rel="stylesheet" href="resources/editor.md/css/editormd.min.css">
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script src="resources/editor.md/lib/marked.min.js"></script>
    <script src="resources/editor.md/lib/prettify.min.js"></script>
    <script src="resources/editor.md/editormd.min.js"></script>
    <script src="resources/editor.md/editormd.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="resources/images/logo_003.jpg" alt="logo">
        <!-- 中间位置占位 -->
        <span>我的博客系统</span>
        <div class="spacer"></div>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 个人信息 -->
        <div class="left">
            <div class="card">
                <img src="resources/images/nz1.jpeg" class="avtar" alt="头像">
                <h3></h3>
                <a href="#">Github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 内容区域 -->
        <div class="right">
            <div class="blog_content">
                <!-- 标题 -->
                <h3></h3>
                <!-- 时间 -->
                <div class="datetime"></div>
                <!-- 正文 -->
                <div class="content" id="content">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- 引入jquery -->
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $.ajax({
            // 此处的location.search就可以拿到上个页面传过来的参数，形如：'?blogId=3'
            url: 'blog' + location.search,
            type: 'get',
            success: function(data, status) {
                // 构建页面内容，这里的data是服务器响应的blog对象
                buildBlog(data);
                
            },
            error: function () {
                // 这里是ajax请求失败时的回调
                // 在这里可以定义请求失败后的处理方式
                // 比如当服务器返回403时重定向到登录页面
                location.assign('blog_login.html');
            }
        });

        // 这里的入参data就是服务器响应的blog对象
        function buildBlog(data) {
            // 获取标题并设置内容
            let titleEl = document.querySelector('.blog_content h3');
            titleEl.innerHTML = data.title;
            // 设置时间
            let dateEl = document.querySelector('.blog_content .datetime');
            dateEl.innerHTML = formatDate(data.postTime);
            // 设置正文
            editormd.markdownToHTML('content', {markdown: data.content});
        }

        //格式化时间
        function formatDate(dateStr) {
            var date = new Date(dateStr);
            //获取年月日，时间
            var year = date.getFullYear();
            var mon = (date.getMonth() + 1) < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var data = date.getDate() < 10 ? "0" + (date.getDate()) : date.getDate();
            var hour = date.getHours() < 10 ? "0" + (date.getHours()) : date.getHours();
            var min = date.getMinutes() < 10 ? "0" + (date.getMinutes()) : date.getMinutes();
            var seon = date.getSeconds() < 10 ? "0" + (date.getSeconds()) : date.getSeconds();

            var newDate = year + "-" + mon + "-" + data + " " + hour + ":" + min + ":" + seon;
            return newDate;
        }

        // 加载用户信息
        $.ajax({
            url: 'user' + location.search,
            type: 'get',
            success: function(data, status) {
                changeUser(data);
            }
        });

        function changeUser(data) {
            let usernameEl = document.querySelector('.card h3');
            usernameEl.innerHTML = data.username;
            console.log(data);
            
            // 是否添加删除按钮
            if (data.isYourBlog) {
                console.log('data.isYourBlog = ' + data.isYourBlog);
                // 创建一个a标签
                let deleteButton = document.createElement('a');
                deleteButton.innerHTML = '删除';
                deleteButton.href = 'blogDelete' + location.search;
                let navEl = document.querySelector('.nav');
                navEl.appendChild(deleteButton);
                
            }
        }
    </script>
</body>

</html>
